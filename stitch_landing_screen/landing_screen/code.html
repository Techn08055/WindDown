<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WindDown Landing Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#9d2bee",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1a1022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 48;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-hidden" style="background: linear-gradient(to bottom, #0C1445, #1a1022, #2D2A4A);">
<!-- Main content container -->
<div class="flex flex-col flex-grow items-center justify-between p-6 pt-16 sm:pt-24 pb-8">
<!-- Top content: Icon, Title, Subtitle -->
<div class="flex flex-col items-center justify-center text-center w-full">
<!-- Moon Icon -->
<div class="relative flex w-full justify-center items-center pb-8">
<span class="material-symbols-outlined text-[#E0DFFF] text-9xl">nightlight</span>
</div>
<!-- HeadlineText -->
<h1 class="text-[#E0DFFF] tracking-light text-[32px] font-bold leading-tight px-4 pb-3 pt-6 font-display">WindDown</h1>
<!-- BodyText -->
<p class="text-[#E0DFFF] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-xs font-display">Ease into rest, not reassurance.</p>
</div>
<!-- Bottom content: Button -->
<div class="w-full flex-shrink-0">
<!-- SingleButton -->
<div class="flex px-4 py-3 w-full">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] font-display">
<span class="truncate">Begin WindDown</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
