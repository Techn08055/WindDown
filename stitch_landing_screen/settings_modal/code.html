<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#A6A1E0",
              "background-light": "#F5F5F7",
              "background-dark": "#191D3A",
              "surface-dark": "#1F2347",
              "text-dark-primary": "#F5F5F7",
              "text-dark-secondary": "#9995C9"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.75rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-end bg-black/40 dark group/design-root overflow-x-hidden">
<div class="flex flex-col items-stretch bg-gradient-to-b from-[#2a2958] to-[#191D3A] rounded-t-xl">
<!-- BottomSheetHandle -->
<div class="flex h-5 w-full items-center justify-center pt-3">
<div class="h-1 w-9 rounded-full bg-white/20"></div>
</div>
<!-- HeadlineText -->
<h1 class="text-text-dark-primary tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6 font-display">Settings</h1>
<div class="px-4 space-y-8 pb-8">
<!-- Bedtime Section -->
<div>
<!-- TitleText -->
<h2 class="text-text-dark-primary text-[22px] font-bold leading-tight tracking-[-0.015em] text-left pb-3 pt-5 font-display">Set Your Bedtime</h2>
<!-- WheelPicker -->
<div class="flex py-1 bg-surface-dark/60 rounded-lg">
<div class="group flex-1">
<p class="text-text-dark-secondary text-sm font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg">9</p>
<p class="text-text-dark-primary text-base font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg bg-primary/20 rounded-lg">10</p>
<p class="text-text-dark-secondary text-sm font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg">11</p>
</div>
<div class="group flex-1">
<p class="text-text-dark-secondary text-sm font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg">00</p>
<p class="text-text-dark-primary text-base font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg bg-primary/20 rounded-lg">30</p>
<p class="text-text-dark-secondary text-sm font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg">45</p>
</div>
<div class="group flex-1">
<p class="text-text-dark-secondary text-sm font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg">AM</p>
<p class="text-text-dark-primary text-base font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg bg-primary/20 rounded-lg">PM</p>
<p class="text-text-dark-secondary text-sm font-bold leading-normal tracking-[0.015em] flex h-11 items-center justify-center truncate px-4 text-center group-[:first-child]:rounded-l-lg group-[:last-child]:rounded-r-lg">AM</p>
</div>
</div>
</div>
<!-- Trust Mode Section -->
<div>
<!-- ListItem with Toggle -->
<div class="flex items-center gap-4 bg-surface-dark/60 rounded-lg px-4 min-h-[72px] py-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">verified_user</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-dark-primary text-base font-medium leading-normal line-clamp-1">Trust Mode</p>
<p class="text-text-dark-secondary text-sm font-normal leading-normal line-clamp-2">Hide your checklist and practice letting go.</p>
</div>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-black/20 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
<!-- Calm List Section -->
<div>
<!-- TitleText -->
<h2 class="text-text-dark-primary text-[22px] font-bold leading-tight tracking-[-0.015em] text-left pb-1 pt-5 font-display">Your Calm List</h2>
<p class="text-text-dark-secondary text-sm font-normal leading-normal px-0.5 pb-3">Add items you find reassuring.</p>
<div class="space-y-2">
<!-- Calm List Item -->
<div class="flex items-center justify-between gap-4 bg-surface-dark/60 rounded-lg px-4 py-3 min-h-[56px]">
<p class="text-text-dark-primary text-base font-medium">Doors are locked</p>
<button class="text-text-dark-secondary hover:text-primary">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Calm List Item -->
<div class="flex items-center justify-between gap-4 bg-surface-dark/60 rounded-lg px-4 py-3 min-h-[56px]">
<p class="text-text-dark-primary text-base font-medium">Stove is off</p>
<button class="text-text-dark-secondary hover:text-primary">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Add Item Input -->
<div class="flex items-center justify-between gap-2 bg-surface-dark/60 rounded-lg px-4 py-2 min-h-[56px]">
<input class="w-full bg-transparent text-text-dark-primary placeholder-text-dark-secondary border-none focus:ring-0 p-0 text-base" placeholder="Add item..." type="text"/>
<button class="text-primary flex items-center justify-center shrink-0 size-9 rounded-full bg-primary/20 hover:bg-primary/30">
<span class="material-symbols-outlined">add</span>
</button>
</div>
</div>
</div>
<!-- Done Button -->
<div class="pt-4 pb-6">
<button class="w-full text-center text-lg font-bold py-4 px-6 rounded-full bg-primary text-background-dark hover:bg-primary/90 transition-colors">Done</button>
</div>
</div>
</div>
</div>
</body></html>
